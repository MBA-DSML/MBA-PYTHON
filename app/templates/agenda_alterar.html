{% extends "base.html" %}
{% block content %}

<form action="" method="POST" name="form">
    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label class="control-label" for="nome">Nome</label>
            <input type="text" class="form-control" name="inputnome" value={{ query.nome }}>
        </div>
        <div class="form-group">
            <label class="control-label" for="endereco">Endere√ßo</label>
            <input type="text" class="form-control" name="inputend" value={{ query.endereco }}>
        </div>
        <div class="form-group">
            <label class="control-label" for="telefone">Telefone</label>
            <input type="text" class="form-control" name="inputteal" value={{ query.telefone }}>
        </div>

            <label class="control-label" for="email">Email</label>

{% endblock %}
